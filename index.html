<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love Burgers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b35;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg) 0%, #071022 100%);color:#e6eef6}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:20px;padding:36px;display:flex;gap:28px;align-items:center;box-shadow:0 10px 30px rgba(2,6,23,0.6);max-width:940px;width:100%}
    .left{flex:1;}
    h1{font-size:44px;margin:0 0 12px 0;line-height:1.02}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:18px}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#ff915e);color:#081226;font-weight:700;text-decoration:none;box-shadow:0 6px 18px rgba(255,107,53,0.18)}

    /* burger illustration */
    .burger-wrap{width:340px;height:260px;display:flex;align-items:center;justify-content:center}
    .burger{position:relative;width:260px;height:200px}
    .bun-top{position:absolute;left:0;right:0;top:0;height:86px;background:linear-gradient(180deg,#ffb86b,#ff8b3c);border-radius:60px 60px 40px 40px;box-shadow:inset 0 -8px 12px rgba(0,0,0,0.12),0 8px 20px rgba(255,139,60,0.14)}
    .sesame{position:absolute;left:28px;top:18px;width:8px;height:6px;background:#fff;border-radius:3px;transform:rotate(-18deg);box-shadow:18px 6px #fff,40px 2px #fff,62px 10px #fff,100px 8px #fff,140px 2px #fff}
    .lettuce{position:absolute;left:8px;top:70px;height:18px;right:8px;background:linear-gradient(180deg,#8de07f,#4fb35a);border-radius:20px;transform:skewX(-6deg)}
    .patty{position:absolute;left:18px;right:18px;top:88px;height:40px;background:linear-gradient(180deg,#5a2316,#3a1209);border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,0.35)}
    .cheese{position:absolute;left:22px;right:22px;top:76px;height:20px;background:linear-gradient(180deg,#ffd166,#ffb347);border-radius:6px}
    .bun-bottom{position:absolute;left:18px;right:18px;bottom:0;height:38px;background:linear-gradient(180deg,#f7b36e,#f39c53);border-radius:0 0 28px 28px}

    /* small flourishes */
    .sparkles{position:absolute;right:14px;bottom:160px;font-size:12px;color:var(--muted)}

    /* responsive */
    @media (max-width:760px){
      .card{flex-direction:column;align-items:center;padding:24px}
      .burger-wrap{width:260px;height:200px}
      h1{font-size:32px;text-align:center}
      .left{text-align:center}
    }

    /* subtle float animation */
    .burger{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <h1>I love Burgers üçî</h1>
        <p class="lead">A small, tasty single-page site celebrating the classic: juicy patties, melty cheese and soft sesame buns. Built with pure HTML + CSS ‚Äî no libraries needed.</p>
        <a class="btn" href="#order">Order a burger</a>
      </div>

      <div class="burger-wrap" aria-hidden="true">
        <div class="burger" role="img" aria-label="Cute illustrated burger">
          <div class="bun-top"></div>
          <div class="sesame"></div>
          <div class="cheese"></div>
          <div class="lettuce"></div>
          <div class="patty"></div>
          <div class="bun-bottom"></div>
          <div class="sparkles">‚òÖ ‚ú¶</div>
        </div>
      </div>
    </div>
  </div>

  <!-- small footer -->
  <footer style="position:fixed;left:12px;bottom:12px;color:var(--muted);font-size:13px">Made with ‚ù§Ô∏è ‚Äî I love Burgers</footer>
</body>
</html>
